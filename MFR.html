<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFR</title>
</head>
<body>
    <div id="app">
        <h1 m-text="NameApp1"></h1>
        <br>  
        <input type="text" m-model="mensaje2"><br> 
    </div>
    <script src="MFR.js"></script>
    <script>
        const {createApp} = mf;
        const app = createApp({
            data() {
                return {
                    NameApp1: 'App #1',
                    mensaje2: "Hello Vue"
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
